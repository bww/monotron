
title: Account Management

options:
  table-of-contents: y
  
  rewrite-headers:
    Host: api.treno.io
  
  allow-headers:
    - Host
    - Content-Type
    - Content-Length

vars:
  account_id: 0
  another_account_id: 1

tests:
  
  -
    id: grant1
    require: true
    
    request:
      method: POST
      url: /v1/accounts/${vars.account_id}/grants
      headers:
        Content-Type: application/json
      basic-auth:
        username: testapi
        password: secret123
      entity: |
        [
          "read,write:entry"
        ]

    response:
      status: 200

  -
    request:
      method: GET
      url: /v1/accounts/${vars.account_id}

    response:
      status: 401

  -
    request:
      method: GET
      url: /v1/accounts/${vars.account_id}
      basic-auth:
        username: ${grant1.response.value.api_key.key}
        password: ${grant1.response.value.api_key.secret}

    response:
      status: 403

  -
    title: GET /v1/accounts/{account_id}
    doc: |
      Fetch an Account.
      
      Requires `read:account` scope in the Account.
    
    request:
      method: GET
      url: /v1/accounts/${vars.account_id}
      basic-auth:
        username: testapi
        password: secret123

    response:
      status: 200
      compare: semantic
      entity: |
        {
          "id": ${vars.account_id}
        }
