
title: Monotonic Series

options:
  table-of-contents: y
  
  rewrite-headers:
    Host: api.treno.io
  
  allow-headers:
    - Host
    - Content-Type
    - Content-Length

vars:
  account_id: 0
  another_account_id: 1
  series_1: example-1
  series_2: example-2

tests:
  
