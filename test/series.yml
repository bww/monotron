    id: grant1
    require: true
    
    request:
      method: POST
      url: /v1/accounts/${vars.account_id}/grants
      headers:
        Content-Type: application/json
      basic-auth:
        username: testapi
        password: secret123
      entity: |
        [
          "read,write,delete:entry"
        ]

    response:
      status: 200

  -
